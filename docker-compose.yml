version: "3.8"

services:
  web:
    build: .
    ports:
      - "80:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      - db
    command: >
      sh -c "
        echo '‚è≥ Waiting for DB...' &&
        npx prisma generate &&
        npx prisma db push &&
        npm run seed &&
        npm run start
      "
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: honeypot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: